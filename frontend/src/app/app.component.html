<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fiche Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h4 class="card-title mb-4 text-primary text-center">Dashboard {{userType}}</h4>
        <div class="card shadow-lg border-0 rounded-4" >
            <div class="card-body text-center">
                

                <div class="row text-center align-items-center">

                   
                    <div class="col-md-3 mb-3 mb-md-0">
                        @if(userType ==="EMPLOYEUR") { <h6 class="text-muted">Raison Sociale</h6> }
                        @else { <h6 class="text-muted">Nom Complet</h6> }
                        <p class="fw-semibold">{{prenom}} {{nom}}</p>
                    </div>

                    <div class="col-md-3 mb-3 mb-md-0">
                        <h6 class="text-muted">Username</h6>
                        <p class="fw-semibold">{{userName}}</p>
                    </div>

                    <div class="col-md-3 mb-3 mb-md-0">
                        <h6 class="text-muted">Email</h6>
                        <p class="fw-semibold">{{email}}</p>
                    </div>

                    <div class="col-md-3 mb-3 mb-md-0">
                       <button class="btn btn-danger  mt-3" (click)="onLogOut()">DÃ©connexion</button>
                    </div>

                    
                </div>
            </div>
            
        </div>
    </div>
    <router-outlet />

   
</body>
